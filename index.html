<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Bun</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            background-color: #ffffff; /* Same as canvas background */
            height: 100%;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #content-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent canvas overflow from breaking layout */
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #dice-selector {
            font-size: 1.2em;
            margin: 0 10px;
        }
        #roll-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            border: none;
            background-color: #e0e0e0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        #options-button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 1em;
            z-index: 10;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="version">v0.4.0</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
