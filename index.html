<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Bun</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #ffffff; /* Same as canvas background */
        }
        #content-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent canvas overflow from breaking layout */
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #dice-selector {
            font-size: 1.2em;
            margin: 0 10px;
        }
        #roll-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            border: none;
            background-color: #e0e0e0;
        }
        #version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 1em;
            z-index: 10;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <script type="module" crossorigin src="/dice/assets/index-DFkqnbL1.js"></script>
  </head>
  <body>
    <div id="content-container">
        <div id="game-container"></div>
    </div>
    <div id="controls-container">
        <label for="dice-selector">Number of dice:</label>
        <select id="dice-selector">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <input type="checkbox" id="3d-checkbox" style="margin: 0 10px;" checked>
        <label for="3d-checkbox">3D</label>
        <button id="roll-button">Roll</button>
    </div>
    <div id="version">v0.4.0</div>
  </body>
</html>
